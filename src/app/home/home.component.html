<ngb-carousel *ngIf="popularProduct">
  <ng-template *ngFor="let item of popularProduct" ngbSlide>
    <div class="picsum-img-wrapper">
      <a routerLink="/details/{{ item.id }}">
        <img
          class="product-headerImage"
          src="{{ item.productImage }}"
          alt="Random first slide"
        />
      </a>
    </div>
    <div class="carousel-caption">
      <h3>{{ item.productName }}</h3>
      <p>{{ item.productDescription }}</p>
      <h4>Price ${{ item.price }}</h4>
    </div>
  </ng-template>
</ngb-carousel>

<div class="product-list">
  <h1>Trendy Products</h1>
  <div class="row">
    <div class="col-sm-3" *ngFor="let item of trendyProducts">
      <div class="product-item">
        <img class="img" src="{{ item.productImage }}" alt="" />
      </div>
      <div class="product-details">
        <h6 class="name-head">{{ item.productName }}</h6>
      </div>
      <div class="product-price">
        <h6>Price{{ item.price }}</h6>
      </div>
      <div class="product-color">
        <h6>Color:blue</h6>
      </div>

      <div class="product-footer">
        <a routerLink="/details/{{ item.id }}">
          <a href="">View Details</a>
          <a href="">Add to cart</a>
        </a>
      </div>
    </div>
  </div>
</div>
